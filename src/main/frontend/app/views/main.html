<div class="jumbotron" style="height:100%">
    
  <div id="mapa"></div>
  <script>
      
    var decodificadorGeografico = new google.maps.Geocoder();
    var mapa;
    var vuelo = [];
    var vueloLatLng = [];
    
    vuelo[0] = 'buenos aires';
    vuelo[1] = 'madrid';
    vuelo[2] = 'roma';
        
    //CREA EL MAPA CON LA CONFIGURACION INICIAL
    function inicializarMapa()
    {
        var configuracionMapa = {   
                                    zoom: 7,
                                    center: new google.maps.LatLng(-34.6037232, -58.3815931)
                                };

        //CREA UN NUEVO MAPA
        mapa = new google.maps.Map(document.getElementById('mapa'), configuracionMapa);
        
        //LLENA EL ARRAY VUELOLATLNG CON LAS LATITUDES Y LONGITUDES DE CADA AEROPUERTO
        for(i = 0; i < vuelo.length; i++)
        {
            decodificadorGeografico.geocode({address: vuelo[i]}, obtenerPlanVueloCodif);
        };
        
        new google.maps.Polyline({  map: mapa,
                                    path: vueloLatLng,
                                    geodesic: true,
                                    strokeColor: '#FF0000',
                                    strokeOpacity: 1.0,
                                    strokeWeight: 2
                                });
        
        //AJUSTA EL ZOOM PARA QUE SE VEA EL RECORRIDO
        var bounds = new google.maps.LatLngBounds();

        for(i = 0; i < vueloLatLng.length; i++)
        {
            bounds.extend(vueloLatLng[i]);
        }

        mapa.fitBounds(bounds);
    };

    //FUNCION PARA CALCULAR LAT Y LONG A PARTIR DE CADA DESTINO
    function obtenerPlanVueloCodif(resultados, status)
    {       
            if(status == google.maps.GeocoderStatus.OK)
            {
                    vueloLatLng.push(resultados[0].geometry.location);
            }
    };

    //MUESTRA EL MAPA AL CARGAR LA PAGINA
    inicializarMapa();
  </script>
</div>
